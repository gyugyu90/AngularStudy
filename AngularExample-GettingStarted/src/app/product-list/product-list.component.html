<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a href="" [title]="product.name + ' details'">{{product.name}}</a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">Share</button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
    > <!-- notify(2) notify event가 생성될 때는 onNotify()를 호출하도록 명시 -->
  </app-product-alerts>
</div>
